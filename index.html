<!DOCTYPE html>
<html lang="en-us">
 <head>
    <meta charset="UTF-8">
    
	<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    	
	<!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
	
		
    
</head>

 
<body>
<CENTER>
<div >
<section  >

    <select id="mySelect" class="btn btn-block btn-lg btn-info">
      <option value="GY">가영</option>
      <option value="MH">민희</option>
      <option value="HE">효은</option>
      <option value="JY">전율</option>
    </select> 
	<br>
    <input type="text"  id="txt" class="form-control" > <!--검색어 입력박스--><br>
    <input type="button" value = "twitter"   id="btn" onclick="myFunction()" class="btn btn-block btn-lg btn-inverse"> <!--트위터검색-->
    <input type="button" value = "instagram" id="btn2" onclick="myFunction2()" class="btn btn-block btn-lg btn-inverse"><!--인스타검색-->

</section>
</div>
</CENTER>

<script>
////////////////////////////////////////////////////////////////////////
//트위터 검색
function myFunction() { 

//구글 검색어
var goo = "https://www.google.co.kr/?gfe_rd=cr&ei=E4cZU9inHIqakgXy-oHoDA#newwindow=1&q=";


// TXTBOX 검색어
var txtva = document.getElementById("txt").value; 


//누구의 SNS 계정을 검색할지 선택한거 확인 (OPTION 값 가져오는 거 애먹음)
var x = document.getElementById("mySelect").selectedIndex;
var xx = document.getElementsByTagName("option")[x].value;


//검색결과 필터를 이용해서 줄임 (트위터)
var fl = " site://twitter.com/Stellar_" + xx; //필터링용 검색어


//구글접속 + 검색어 + 필터링
var allva = goo + txtva + fl;

//새창에 결과 열기
window.open(allva);

}

//////////////////////////////////////////////////////////

//검색결과 필터를 이용해서 줄임 (인스타그램)
function myFunction2() {


//구글 검색어
var goo = "https://www.google.co.kr/?gfe_rd=cr&ei=E4cZU9inHIqakgXy-oHoDA#newwindow=1&q=";


// TXTBOX 검색어
var txtva2 = document.getElementById("txt").value; 


//누구의 SNS 계정을 검색할지 선택한거 확인 (OPTION 값 가져오는 거 애먹음)
var x = document.getElementById("mySelect").selectedIndex;
var xx = document.getElementsByTagName("option")[x].value;


//필터링용 검색어
var fl2 = " site://www.instagram.com "

//인스타그램에 검색에 추가할 필터용 문자변수 선언
var ixx; 

//선택에 따른 
if(xx=="GY"){
	ixx = fl2 + "gy_stellar" 
}else if(xx=="MH"){
	ixx = fl2 + "stellar_mh_" 
}else if(xx=="HE"){
	ixx = fl2 + "stellar_he_" 
}else{
	ixx = fl2 + "stellar_jyr" 
}	            


var allva2 = goo + txtva2 + ixx;
window.open(allva2);

}

   </script>

  </body>
</html>
